<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hum Chale Vihar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              jain: {
                50: '#fdfcf0',
                100: '#fcf9d9',
                200: '#f9f1b3',
                300: '#f4e380',
                400: '#efce4a',
                500: '#ef921a', // Vihar Orange
                600: '#438e2a', // Vihar Green
                700: '#357021',
                800: '#285419',
                900: '#1a3811',
              },
              viharGreen: '#438e2a',
              viharOrange: '#ef921a',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 3s ease-in-out infinite',
              'scale-up': 'scaleUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'slide-down': 'slideDown 0.3s ease-out forwards',
              'slide-in-top': 'slideInTop 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
              'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInTop: {
                '0%': { transform: 'translateY(-150%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeInUp: {
                '0%': { transform: 'translateY(15px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.02)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Mukta', sans-serif;
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="bg-jain-50 text-jain-900 selection:bg-jain-200">
    <div id="root"></div>
  </body>
</html>
